<!DOCTYPE html>
<html lang="ru" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"/>
<body class="d-flex flex-column h-100">
<div th:replace="fragments/navbar">Navbar</div>
<main class="flex-shrink-0">
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="jumbotron text-center rounded col-md-8 align-self-center pt-5">
                <div class="justify-content-center">
                    <h1>Изменить фильм</h1>
                </div>
                <form th:action="@{/admin/films/{id}/edit(id=${form.id})}"
                      th:method="post"
                      th:object="${form}"
                      class="m-md-auto w-50 pb-3">

                    <input th:field="*{id}"
                           type="hidden"
                           class="form-control text-center"
                           id="id"/>

                    <div class="mb-3">
                        <label class="form-label" for="name">Название</label>
                        <input th:field="*{name}"
                               th:errorclass="is-invalid"
                               type="text"
                               class="form-control text-center"
                               id="name"/>
                        <small th:if="${#fields.hasErrors('name')}"
                               th:errors="*{name}"
                               class="text-danger">Error message</small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="genre">Жанр</label>
                        <input th:field="*{genre}"
                               th:errorclass="is-invalid"
                               type="text"
                               class="form-control text-center"
                               id="genre"/>
                        <small th:if="${#fields.hasErrors('genre')}"
                               th:errors="*{genre}"
                               class="text-danger">Error message</small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="producer">Продюссер</label>
                        <input th:field="*{producer}"
                               th:errorclass="is-invalid"
                               type="text"
                               class="form-control text-center"
                               id="producer"/>
                        <small th:if="${#fields.hasErrors('producer')}"
                               th:errors="*{producer}"
                               class="text-danger">Error message</small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="yearOfPublish">Год выпуска</label>
                        <input th:field="*{yearOfPublish}"
                               th:errorclass="is-invalid"
                               type="number"
                               min="1900"
                               class="form-control text-center"
                               id="yearOfPublish"/>
                        <small th:if="${#fields.hasErrors('yearOfPublish')}"
                               th:errors="*{yearOfPublish}"
                               class="text-danger">Error message</small>
                    </div>
                    <button type="submit" class="btn btn-secondary">Изменить фильм</button>
                </form>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/footer"/>
</body>
</html>
