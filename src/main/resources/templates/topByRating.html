<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/head}"></th:block>
    <title>Топ 3 фильма по рейтингу</title>
</head>
<body>
<th:block th:replace="~{fragments/navbar}"></th:block>

<main class="container mt-5">
    <h1 th:text="${model.base.title}">Топ 3 фильма по среднему рейтингу от пользователей</h1>

    <table class="table table-striped mt-4">
        <thead>
        <tr>
            <th>Название фильма</th>
            <th>Средний рейтинг</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="film : ${model.films}">
            <td th:text="${film.name}">Название фильма</td>
            <td th:text="${film.averageRating}">Средний рейтинг</td>
        </tr>
        </tbody>
    </table>
</main>
</body>
</html>
