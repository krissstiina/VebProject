<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="~{fragments/head}"></head>
<body class="d-flex flex-column h-100">
<div th:replace="~{fragments/navbar}"></div>
<main class="flex-shrink-0">
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="jumbotron text-center rounded col-md-8 align-self-center pt-5">
                <div class="justify-content-center">
                    <h1>Регистрация</h1>
                </div>
                <form th:action="@{/users/register}" method="post" th:object="${userRegistrationDto}"
                      class="m-md-auto w-50 pb-3">

                    <div class="mb-3">
                        <label class="form-label" for="email">Email</label>
                        <input type="email" th:field="*{email}" class="form-control text-center" id="email"
                               required/>
                        <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                            <p th:each="error : ${#fields.errors('email')}" th:text="${error}"></p>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" th:field="*{password}" class="form-control text-center" id="password"
                               required minlength="5" maxlength="20"/>
                        <div th:if="${#fields.hasErrors('password')}" class="text-danger">
                            <p th:each="error : ${#fields.errors('password')}" th:text="${error}"></p>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="confirmPassword">Confirm Password</label>
                        <input type="password" th:field="*{confirmPassword}" class="form-control text-center"
                               id="confirmPassword" required minlength="5" maxlength="20"/>
                        <div th:if="${#fields.hasErrors('confirmPassword')}" class="text-danger">
                            <p th:each="error : ${#fields.errors('confirmPassword')}" th:text="${error}"></p>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="name">Name</label>
                        <input type="text" th:field="*{name}" class="form-control text-center" id="name" required/>
                        <div th:if="${#fields.hasErrors('name')}" class="text-danger">
                            <p th:each="error : ${#fields.errors('name')}" th:text="${error}"></p>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="surname">Surname</label>
                        <input type="text" th:field="*{surname}" class="form-control text-center" id="surname" required/>
                        <div th:if="${#fields.hasErrors('surname')}" class="text-danger">
                            <p th:each="error : ${#fields.errors('surname')}" th:text="${error}"></p>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="middleName">Middle Name (Optional)</label>
                        <input type="text" th:field="*{middleName}" class="form-control text-center" id="middleName"/>
                        <div th:if="${#fields.hasErrors('middleName')}" class="text-danger">
                            <p th:each="error : ${#fields.errors('middleName')}" th:text="${error}"></p>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="phoneNumber">Phone Number</label>
                        <input type="tel" th:field="*{phoneNumber}" class="form-control text-center" id="phoneNumber"
                               required/>
                        <div th:if="${#fields.hasErrors('phoneNumber')}" class="text-danger">
                            <p th:each="error : ${#fields.errors('phoneNumber')}" th:text="${error}"></p>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="age">Возраст</label>
                        <input type="number" th:field="*{age}" class="form-control text-center" id="age"
                               required/>
                        <div th:if="${#fields.hasErrors('age')}" class="text-danger">
                            <p th:each="error : ${#fields.errors('age')}" th:text="${error}"></p>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                </form>
            </div>
        </div>
    </div>
</main>
<div th:replace="fragments/footer"></div>
</body>
</html>
