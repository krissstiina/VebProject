<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Top 3 Most Purchased Sessions</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <h1>Top 3 Most Purchased Sessions</h1>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Film Name</th>
            <th>Session Date</th>
            <th>Session Time</th>
            <th>Hall Number</th>
            <th>Price</th>
            <th>Available Seats</th>
            <th>Ticket Count</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="mySession : ${topSessions}">
            <td th:text="${mySession.filmId}">Film Name</td>
            <td th:text="${mySession.sessionDate}">Session Date</td>
            <td th:text="${mySession.sessionTime}">Session Time</td>
            <td th:text="${mySession.hallNumber}">Hall Number</td>
            <td th:text="${mySession.price}">Price</td>
            <td th:text="${mySession.availableSeats}">Available Seats</td>
            <td th:text="${mySession.ticketCount}">Ticket Count</td>
        </tr>
        </tbody>
    </table>

    <a href="/sessions" class="btn btn-primary">Back to Sessions List</a>
</div>

</body>
</html>
