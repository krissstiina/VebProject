<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Booking Success</title>
  <style>
    body { font-family: sans-serif; }
    .container { max-width: 600px; margin: 0 auto; padding: 20px; }
    h1 { color: #337ab7; }
  </style>
</head>
<body>
<div class="container">
  <h1>Booking Successful!</h1>
  <p>Your seat has been booked for session ID: <span th:text="${session.sessionId}"></span></p>
  <p>Film: <span th:text="${session.filmTitle}"></span></p>  <!-- Assuming SessionDto has filmTitle -->
  <p>Time: <span th:text="${session.sessionTime}"></span></p> <!-- Assuming SessionDto has sessionTime -->
  <a href="/">Back to Home</a> </div>
</body>
</html>
